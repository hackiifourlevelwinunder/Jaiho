<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mixed RNG</title>
  <style>
    body {
      background: #0c1a2a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { font-size: 20px; margin-bottom: 10px; }
    .card {
      background: #1a2b3c;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .label { font-size: 14px; color: #aaa; }
    .digit { font-size: 28px; font-weight: bold; margin-top: 5px; }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>mixed rng (nist + openssl + fortuna + chacha20)</h1>
  <p>preview appears 40 seconds before each minute; reveal happens at the minute boundary. final digit is mix of all methods.</p>

  <div class="card">
    <div class="label">us time (new york)</div>
    <div id="us"></div>
    <div class="label">india time (kolkata)</div>
    <div id="india"></div>
    <div class="label">next:</div>
    <div id="next"></div>
  </div>

  <div class="card">
    <div class="label">upcoming (preview)</div>
    <div class="digit" id="preview">--</div>
    <div class="label">current (revealed)</div>
    <div class="digit" id="current">--</div>
  </div>

  <h3>raw / debug</h3>
  <pre id="debug">waiting for events…</pre>

  <!-- ✅ FIX: load socket.io client from CDN instead of server -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on("connect", () => {
      document.getElementById("debug").textContent = "connected to server ✅";
    });

    socket.on("preview", (data) => {
      document.getElementById("preview").textContent = data.digit;
      document.getElementById("next").textContent = data.minuteBoundary;
      document.getElementById("debug").textContent += "\nPreview: " + JSON.stringify(data, null, 2);
    });

    socket.on("reveal", (data) => {
      document.getElementById("current").textContent = data.digit;
      document.getElementById("debug").textContent += "\nReveal: " + JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
